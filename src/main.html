<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="shortcut icon" href="cafe-512.png">
    <link rel="stylesheet" type="text/css" media="screen" href="../src/css/main.css" />
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col s12 center">
                <h1>F o o d Map</h1>
            </div>
        </div>
    </main>
    <div class="container map">
        <div class="row map">
            <div class="col s12 map">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <section class="container places">
        <div class="row">
            <div class="cols12 center">
                <h4>Comida cerca de ti</h4>
            <div class="row"> 
                <input id="searchInput" class="controls" type="text" placeholder="Buscador">
            </div>     
            <div class="row">                    
                    <div id="showPhoto" class="modal-trigger responsive-img estilo" href="#modal1"></div>
                    <div id="modal1" class="modal">
                        <div id="modalInfo" class="modal-content"></div>
                            <div class="modal-footer">
                            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Listo</a>
                        </div>
                    </div>
                </div>                     
            </div>
        </div>
    </section>
       
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYQW0o0YMY9NDMjOI3ur2BPA60bLU08xM&libraries=places" async defer></script>
    <script src="../src/js/app.js"></script>
    <script src="../src/js/iniciarMaterialize.js"></script>
